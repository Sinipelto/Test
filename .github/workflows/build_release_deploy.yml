name: Test CI Pipeline for Build and Release and Deploy

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'version'
      - 'version.sh'
      - '.gitlab-ci.yml'
    branches:
      - master
      - release

env:
  # VERSION FROM FILE
  APP_NAME: 'test-app'
  BUILD_DIR: 'client/build/libs'
  ENVIRONMENT: 'Production'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:8u422-b05-jdk

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: ${{ github.workflow }}
          path: |
            '**/*.gradle*'
            '**/gradle-wrapper.properties'

      - run: ./gradlew build --no-daemon

  test:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:8u422-b05-jdk

    permissions:
      contents: read

    needs:
      - build
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: ${{ github.workflow }}
          path: |
            '**/*.gradle*'
            '**/gradle-wrapper.properties'

      - uses: AppThreat/sast-scan-action@1.0.2
        with:
          type: java,bash,json,credscan,depscan

      - run: ./gradlew test --no-daemon

  release:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:8u422-b05-jdk

    permissions:
      contents: write
      packages: write

    needs:
      - build
      - test

    steps:
      # NOTE: INSTALLS GIT IF MISSING IN THE CONTAINER IMAGE!!
      # COMPARE GITLAB: HAS TO BE MANUALLY INSTALLED IN THE IMAGE
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: ${{ github.workflow }}
          path: |
            '**/*.gradle*'
            '**/gradle-wrapper.properties'

      - run: |
          git config user.name "DevOps User"
          git config user.email "devops@company.com"
          chmod +x version.sh
          ver=$(cat version)
          ver2=$(./version.sh $ver)
          echo "VERSION_OLD=$ver" >> $GITHUB_ENV
          echo "VERSION=$ver2" >> $GITHUB_ENV
          ./gradlew jar --no-daemon
          mv -v ${{ env.BUILD_DIR}}/*.jar ${{ env.APP_NAME }}_${{ env.VERSION }}.jar
          echo ${{ env.VERSION }} > version
          git add version
          git commit -m "[skip-ci] Automatic Bump Version from ${{ env.VERSION_OLD }} to ${{ env.VERSION }}."
          git push

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          title: "Automatic Release ${{ env.VERSION }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            version
            Readme.txt
            ${{ env.APP_NAME }}_${{ env.VERSION }}.jar

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${{ env.VERSION }}
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true
          include-hidden-files: false
          path: |
            version
            Readme.txt
            ${{ env.APP_NAME }}_${{ env.VERSION }}.jar

  deploy:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:8u422-b05-jdk

    permissions:
     contents: read
     deployments: write

    needs:
      - build
      - test
      - release

    # Publish to production environment
    # TODO: how to parameterize this? cannot acccess env.* only vars.*
    environment:
      name: Production
      url: ${{ github.repositoryUrl }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: actions/cache@v4
        with:
          key: ${{ github.workflow }}
          path: |
            '**/*.gradle*'
            '**/gradle-wrapper.properties'

      - run: |
          ver=$(cat version)
          echo "VERSION=$ver" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${{ env.VERSION }}

      - run: ./gradlew publish --no-daemon
